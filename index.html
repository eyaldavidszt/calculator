<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="script.js" defer></script>    
    <link rel="stylesheet" href="styles.css">

    <title>Calculator!</title>
</head>
<body>
    <h1 class="top">calculator</h1>
    <div class="middle">
        <div class="calculator">

            <input class="display-box" disabled>

            <div class="row-1">
                <button class="clear grow-2">clear</button>
                <button class="undo">âŒ«</button>
                <button class="percent">%</button>
                <button class="division recolor">/</button>
                
            </div>
            <div class="row-2">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="multiplication recolor">*</button>
            </div>
            <div class="row-3">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="minus recolor">-</button>
            </div>
            <div class="row-4">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="plus recolor">+</button>
            </div>
            <div class="row-5">
                <button>0</button>
                <button class="point">.</button>
                <button class="sign">+/-</button>
                <button class="equals recolor">=</button>
            </div>
        </div>
    </div>
    <div class="bottom">
        <a tabindex="-1" href="https://github.com/eyaldavidszt/">My GitHub</a>
        <a>(Press C to clear)</a>
    </div>
</body>
</html>
